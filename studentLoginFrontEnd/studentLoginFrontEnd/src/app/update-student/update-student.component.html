<div class="col-md-6 offset-md-3">
    <h3>Update Student</h3>
    
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label >First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName" placeholder="Enter Last Name" >
        </div>
    
          <div class="form-group">
            <label >Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName" placeholder="Enter Last Name">
          </div>

    
          <div class="form-group">
            <label >Email Id</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="student.emailId" name="emailId" placeholder="Enter Email Id">
          </div>

          <div class="form-group" id="mobileNo">
            <label >Mobile</label>
            <input type="text" class="form-control" id="mobileNumber" [(ngModel)]="student.mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number">
          </div>
          
          <button type="submit" class="btn btn-success">Submit</button>
    
    </form>
    
    </div>
