<h2>Student List</h2>
<table  class="table table-dark  table-hover table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
         <td>{{student.firstName}}</td>
         <td>{{student.lastName}}</td>
         <td>{{student.emailId}}</td>
         <td>{{student.mobileNumber}}</td>
         <td>
            <button (click)="updateStudent(student.id)" class="btn btn-info">Update</button>

            <button (click)="deleteStudent(student.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>

            <button (click)="studentDetails(student.id)" class="btn btn-warning" style="margin-left: 10px">Details</button>
         </td>
        </tr>
    </tbody>
</table>
